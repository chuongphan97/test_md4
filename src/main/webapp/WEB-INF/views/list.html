<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thành phố</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.css">
    <link rel="stylesheet" href="/resources/css/style.css">
    <link rel="stylesheet" href="/resources/css/sweetalert2.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/resources/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/resources/js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h5>Danh sách thành phố</h5>
        </div>
        <div class="col-lg-6">
            <a href="/create" class="btn btn-outline-primary">Thêm thành phố</a>
        </div>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Thành phố</th>
                <th>Quốc gia</th>
                <th></th>
            </tr>
            </thead>
            <tbody th:each="city : ${cities}">
            <td th:text="${city.city_id}"></td>
            <td th:text="${city.city_name}" ></td>
            <td th:text="${city.country.country_name}"></td>
            <td>
                <a th:href="@{edit/{id}(id = ${city.city_id})}">Chỉnh sửa</a> |
                <a th:href="@{/delete/{id}(id = ${city.city_id})}">Xóa</a>
            </td>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
